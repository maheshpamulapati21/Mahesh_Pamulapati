<!DOCTYPE html>
<html>
<head>
    <title>Contact List</title>
</head>
<body>
    <h1>Contact List</h1>
    <ul>
        {% for contact in contacts %}
            <li>{{ contact.first_name }} {{ contact.last_name }} - {{ contact.phone_number }}</li>
        {% empty %}
            <li>No contacts available.</li>
        {% endfor %}
    </ul>
    <a href="{% url 'MY_Contacts:contact_create' %}">Create Contact</a>
    

</body>
</html>
